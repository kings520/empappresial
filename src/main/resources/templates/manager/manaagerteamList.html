<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{layout/managerLayout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header bg-success">
                <h3 class="box-title">List of Team</h3>
                <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                        <!--<a class="btn btn-sm btn-default" th:href="@{/admin/userForm}" ><i class="fa fa-user-plus"></i> Add Employee</a>-->
                    </div>
                </div>
            </div><!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>

                    </tr>
                    <div th:each="user,iterStat : ${team}">
                        <tr th:each="au : ${user.users}">
                            <td><span th:text="${iterStat.count}">1</span></td>
                            <td th:text="${au.surname+' '+au.firstName+' '+ au.otherName}">Name</td>
                            <td th:text="${au.email}">Email</td>
                            <td th:text="${au.phone}">Phone</td>

                        </tr>
                    </div>

                </table>
            </div><!-- /.box-body -->

        </div><!-- /.box -->
    </div>
</div>

</body>
</html>
